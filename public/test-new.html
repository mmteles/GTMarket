<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: #f3f4f6;
            color: #1a1a1a;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Results */
        .results {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
        }

        .test-item {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            background: #f9fafb;
        }

        .test-item.success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .test-item.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .test-item.info {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }

        .test-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .test-message {
            color: #666;
            font-size: 0.9rem;
        }

        .test-details {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">üß™ API Test</div>
            <div class="nav-links">
                <a href="/new" class="nav-link">üè† Home</a>
                <a href="/dashboard" class="nav-link">üìà System Dashboard</a>
                <a href="/api-dashboard-new.html" class="nav-link">üîç API Logs</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="title">API Connection Test</h1>
        <p class="subtitle">Testing API connectivity and basic functionality</p>
        
        <div class="results" id="results">
            <div class="loading">
                <div class="spinner"></div>
                <p>Running tests...</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : `${window.location.origin}/api`;
        let authToken = null;
        const results = document.getElementById('results');
        
        async function obtainAuthToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/guest`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Error obtaining auth token:', error);
                return false;
            }
        }
        
        function addTestResult(title, message, details, type = 'info') {
            const item = document.createElement('div');
            item.className = `test-item ${type}`;
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'test-title';
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            titleDiv.textContent = `${icon} ${title}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'test-message';
            messageDiv.textContent = message;
            
            item.appendChild(titleDiv);
            item.appendChild(messageDiv);
            
            if (details) {
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'test-details';
                detailsDiv.textContent = details;
                item.appendChild(detailsDiv);
            }
            
            results.appendChild(item);
        }
        
        async function testAPI() {
            results.textContent = '';
            
            addTestResult('Starting Tests', 'Initializing API connection tests...', null, 'info');
            
            // Test 1: Obtain auth token
            addTestResult('Authentication', 'Obtaining authentication token...', null, 'info');
            
            if (!await obtainAuthToken()) {
                addTestResult('Authentication Failed', 'Could not obtain auth token', 'Check if the server is running', 'error');
                return;
            }
            
            addTestResult('Authentication Success', 'Auth token obtained successfully', `Token: ${authToken.substring(0, 20)}...`, 'success');
            
            try {
                // Test 2: Create session
                addTestResult('Session Creation', 'Creating new session...', null, 'info');
                const sessionResponse = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        userId: 'test-user-' + Date.now()
                    })
                });
                
                if (!sessionResponse.ok) {
                    throw new Error(`Session creation failed: ${sessionResponse.status}`);
                }
                
                const session = await sessionResponse.json();
                addTestResult('Session Created', 'New session created successfully', `Session ID: ${session.sessionId}`, 'success');
                
                // Test 3: Send message
                addTestResult('Message Test', 'Sending test message...', null, 'info');
                const messageResponse = await fetch(`${API_BASE}/conversations/${session.sessionId}/input`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        text: 'Hello, I need help creating an SOP for customer onboarding',
                        type: 'text'
                    })
                });
                
                if (!messageResponse.ok) {
                    throw new Error(`Message sending failed: ${messageResponse.status}`);
                }
                
                const messageResult = await messageResponse.json();
                addTestResult('Message Sent', 'Message sent and response received', `Response: ${messageResult.message.substring(0, 100)}...`, 'success');
                
                // All tests passed
                addTestResult('All Tests Passed', 'API is working correctly!', 'All functionality is operational', 'success');
                
            } catch (error) {
                addTestResult('Test Failed', error.message, error.stack, 'error');
                console.error('Test failed:', error);
            }
        }
        
        // Run tests on load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
