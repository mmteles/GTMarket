<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0a"/>
  
  <!-- Left Wing -->
  <path d="M 15 50 Q 5 40, 2 45 Q 1 48, 5 52 Q 10 55, 15 52 Q 12 56, 9 60 Q 6 63, 11 65 Q 16 67, 19 63 L 25 55 Z" 
        fill="#ff6b00" 
        stroke="#8b0000" 
        stroke-width="1.5"
        filter="url(#glow)"/>
  
  <!-- Right Wing -->
  <path d="M 85 50 Q 95 40, 98 45 Q 99 48, 95 52 Q 90 55, 85 52 Q 88 56, 91 60 Q 94 63, 89 65 Q 84 67, 81 63 L 75 55 Z" 
        fill="#ff6b00" 
        stroke="#8b0000" 
        stroke-width="1.5"
        filter="url(#glow)"/>
  
  <!-- Shield Body -->
  <path d="M 50 30 L 75 55 L 72 75 Q 65 85, 50 88 Q 35 85, 28 75 L 25 55 Z" 
        fill="#0a0a0a" 
        stroke="#ff6b00" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Letter M -->
  <text x="34" y="72" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="40" 
        font-weight="900" 
        fill="#ff6b00"
        stroke="#8b0000"
        stroke-width="1"
        filter="url(#glow)">M</text>
</svg>
