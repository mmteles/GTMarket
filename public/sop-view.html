            margin-bottom: 2rem;

            padding-bottom: 1rem;

        .toc-list {

            counter-reset: toc-counter 0;

        .toc-item {
            margin: 1rem 0;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;

        .toc-title-text {

        .toc-subsection {
            margin-left: 4rem;

        }

        /* Charts Section */

        }

        .chart-title {

        .chart-description {

            align-items: center;

            margin-top: 1rem;

        /* Content Section */

        .section {

        }

        .section-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #667eea;

        .section-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-right: 0.75rem;

        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            flex: 1;
        }

        .section-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #333;
        }

        .section-content p {
            margin: 1rem 0;
        }

        .section-content ul:not(.bullet-list),
        .section-content ol {
            margin: 1rem 0 1rem 2rem;
            line-height: 1.8;
        }

        .section-content ul:not(.bullet-list) {
            list-style-type: disc;
        }

        .section-content ol {
            list-style-type: decimal;
        }

        .section-content li {
            margin: 0.75rem 0;
            padding-left: 0.5rem;
        }

        .section-content ul:not(.bullet-list) li::marker,
        .section-content ol li::marker {
            color: #667eea;
            font-weight: 600;
        }

        /* Procedure Items with Sub-items */
        .procedure-item {
            display: flex;
            margin: 1.5rem 0;
            page-break-inside: avoid;
        }

        .procedure-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            min-width: 3rem;
            flex-shrink: 0;
        }

        .procedure-content {

        }

            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;

            padding-left: 1rem;
            line-height: 1.7;
        }

            font-weight: 600;
            color: #764ba2;
            margin-right: 0.5rem;
        }

            color: #333;
        }

        /* Bullet Lists */
        .bullet-list {
            list-style: none;
            margin: 1rem 0;
            padding-left: 0;
        }

        .bullet-list li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .bullet-list li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .bullet-list li.sub-bullet {

        }

        .bullet-list li.sub-bullet::before {
            content: "‚ó¶";
            left: 1.5rem;
            color: #764ba2;
        }

        /* Nested list indentation */
        .section-content ul ul,
        .section-content ol ol,
        .section-content ul ol,
        .section-content ol ul {
            margin: 0.5rem 0 0.5rem 1.5rem;
        }

        .section-content ul ul {
            list-style-type: circle;
        }

        .section-content ul ul ul {
            list-style-type: square;
        }

        .section-content ol ol {

            font-weight: 600;

            font-size: 0.9rem;
            letter-spacing: 0.5px;

        }

            padding: 0.2rem 0.4rem;

            font-family: 'Courier New', monospace;
            font-size: 0.9em;

        .section-content strong {

            font-weight: 600;
        }

            font-style: italic;
            color: #666;
        }

            margin: 2rem 0 2rem 2rem;
        }

            font-size: 1.3rem;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 0.5rem;
        }

            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 2rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;

        @keyframes spin {

        .loading-text {

        .loading-steps {

        .loading-step.active {

            color: #667eea;
            font-weight: 500;

        /* Error State */
        .error-container {

            margin: 4rem auto;
            padding: 2rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;

        }

        .error-title {
            font-size: 1.5rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #991b1b;
            margin-bottom: 1.5rem;
        }
    </style>

<body>
    <!-- Header -->
    <div class="header no-print">
        <div class="header-content">
            <div class="header-title">üìã SOP Document</div>
            <div class="header-actions">
                <a href="/new" class="btn btn-secondary">‚Üê Back to Chat</a>
                <button class="btn btn-secondary" onclick="exportDocument('pdf')" id="export-pdf-btn">üìÑ Export PDF</button>
                <button class="btn btn-secondary" onclick="exportDocument('docx')" id="export-docx-btn">üìù Export Word</button>
                <button class="btn btn-secondary" onclick="exportDocument('md')" id="export-md-btn">ü§ñ Export Agent.MD</button>
                <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print</button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Generating your SOP document...</div>
        <div class="loading-steps">
            <div class="loading-step active" id="step-1">Analyzing workflow data</div>
            <div class="loading-step" id="step-2">Generating process diagrams</div>
            <div class="loading-step" id="step-3">Creating ISO-formatted documentation</div>
            <div class="loading-step" id="step-4">Assembling final document</div>
        </div>
    </div>

    <!-- Document Container -->
    <div id="document" class="document-container" style="display: none;"></div>

    <!-- Error Container -->
    <div id="error" class="error-container" style="display: none;">
        <div class="error-title">Failed to Generate SOP</div>
        <div class="error-message" id="error-message"></div>
        <a href="/new" class="btn btn-primary">Return to Chat</a>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis',
                padding: 15
            },
            themeVariables: {
                fontSize: '14px'
            }
        });

        let currentStep = 1;
        const totalSteps = 4;

        // Simulate loading progress
        const progressInterval = setInterval(() => {
            if (currentStep < totalSteps) {
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                currentStep++;
                document.getElementById(`step-${currentStep}`).classList.add('active');
            }
        }, 1500);

        // Get SOP data from URL or sessionStorage
        async function loadSOPDocument() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('sessionId');
                
                console.log('Loading SOP for session:', sessionId);
                
                if (!sessionId) {
                    throw new Error('No session ID provided');
                }

                // Get auth token
                const authToken = sessionStorage.getItem('authToken');
                if (!authToken) {
                    throw new Error('Not authenticated. Please return to chat and try again.');
                }

                console.log('Finalizing workflow...');
                // Finalize workflow
                const finalizeResponse = await fetch(`/api/conversations/${sessionId}/finalize`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!finalizeResponse.ok) {
                    const errorData = await finalizeResponse.json();
                    console.error('Finalize error:', errorData);
                    throw new Error(errorData.error?.message || 'Failed to finalize workflow');
                }

                const workflowDefinition = await finalizeResponse.json();
                console.log('Workflow finalized:', workflowDefinition);

                console.log('Generating SOP document...');
                // Generate SOP
                const sopResponse = await fetch('/api/sops', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        workflowDefinition,
                        sopType: 'process_improvement'
                    })
                });

                if (!sopResponse.ok) {
                    const errorData = await sopResponse.json();
                    console.error('SOP generation error:', errorData);
                    throw new Error(errorData.error?.message || 'Failed to generate SOP');
                }

                const sopDocument = await sopResponse.json();
                console.log('SOP generated successfully:', sopDocument);
                
                // Store SOP data for export
                sessionStorage.setItem('currentSOPData', JSON.stringify(sopDocument));
                sessionStorage.setItem('currentSOPId', sessionId);
                
                clearInterval(progressInterval);
                renderSOPDocument(sopDocument);
                
            } catch (error) {
                console.error('Error loading SOP:', error);
                clearInterval(progressInterval);
                showError(error.message || 'An unexpected error occurred');
            }
        }



        function renderSOPDocument(sop) {
            const container = document.getElementById('document');
            
            // Debug logging
            console.log('SOP Data:', sop);
            console.log('Cover Page:', sop.coverPage);
            console.log('Cover Image:', sop.coverPage?.coverImage);
            
            // Get custom document title from sessionStorage if available
            const customTitle = sessionStorage.getItem('sopDocumentTitle') || sop.metadata.title;
            
            // Check if there's a custom cover image
            const hasCoverImage = sop.coverPage && sop.coverPage.coverImage && sop.coverPage.coverImage.imageData;
            const coverImageClass = hasCoverImage ? 'has-custom-image' : 'no-custom-image';
            
            console.log('Has Cover Image:', hasCoverImage);
            
            // Cover Page
            let html = `
                <div class="cover-page page-break ${coverImageClass}" ${hasCoverImage ? `style="--cover-image-url: url('data:${sop.coverPage.coverImage.mimeType};base64,${sop.coverPage.coverImage.imageData}')"` : ''}>
                    <div class="cover-content">
                        <div class="cover-title">${customTitle}</div>
                        <div class="cover-subtitle">Standard Operating Procedure</div>
                        <div class="cover-metadata">
                            <div><strong>Document Number:</strong> ${sop.metadata.documentNumber}</div>
                            <div><strong>Version:</strong> ${sop.metadata.version}</div>
                            <div><strong>Effective Date:</strong> ${sop.metadata.effectiveDate}</div>
                        </div>
                    </div>
                </div>
            `;

            // Table of Contents
            html += `
                <div class="toc-page page-break">
                    <h1 class="toc-title">Table of Contents</h1>
                    <ul class="toc-list">
            `;

            // Add all sections from tableOfContents (backend already includes Process Diagrams)
            if (sop.tableOfContents && sop.tableOfContents.length > 0) {
                sop.tableOfContents.forEach(entry => {
                    html += `
                        <li class="toc-item">
                            <span class="toc-number">${entry.number}</span>
                            <span class="toc-title-text">${entry.title}</span>
                        </li>
                    `;
                    if (entry.subsections) {
                        entry.subsections.forEach(sub => {
                            html += `
                                <li class="toc-item toc-subsection">
                                    <span class="toc-number">${sub.number}</span>
                                    <span class="toc-title-text">${sub.title}</span>
                                </li>
                            `;
                        });
                    }
                });
            }

            html += `
                    </ul>
                </div>
            `;

            // Charts Section with Section Number 1
            if (sop.charts && sop.charts.length > 0) {
                html += `<div class="content-section">`;
                html += `
                    <div class="section">
                        <div class="section-header">
                            <div class="section-number">1.</div>
                            <h2 class="section-title">Process Diagrams</h2>
                        </div>
                        <div class="charts-section">
                `;
                
                sop.charts.forEach((chart, index) => {
                    const chartNumber = index + 1; // Start from 1, not 0
                    html += `
                        <div class="chart-container">
                            <h3 class="chart-title">Diagram ${chartNumber}: ${chart.title}</h3>
                            <p class="chart-description">${chart.description}</p>
                            <div class="chart-diagram">
                                <div class="mermaid" id="chart-${index}">
${chart.mermaidCode}
                                </div>
                            </div>
                            <p class="chart-caption">Diagram ${chartNumber} - ${chart.caption}</p>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
                html += `</div>`;
            }

            // Content Sections - use numbers as-is from backend (already correct)
            if (!sop.charts || sop.charts.length === 0) {
                html += `<div class="content-section">`;
            }
            
            sop.sections.forEach((section, sectionIndex) => {
                // Use section number as-is from backend (already correctly numbered)
                html += `
                    <div class="section">
                        <div class="section-header">
                            <div class="section-number">${section.number}.</div>
                            <h2 class="section-title">${section.title}</h2>
                        </div>
                        <div class="section-content">${formatContent(section.content)}</div>
                `;
                
                if (section.subsections) {
                    section.subsections.forEach(subsection => {
                        // Use subsection number as-is from backend (already correctly numbered)
                        html += `
                            <div class="subsection">
                                <div class="subsection-number">${subsection.number}</div>
                                <h3 class="subsection-title">${subsection.title}</h3>
                                <div class="section-content">${formatContent(subsection.content)}</div>
                            </div>
                        `;
                    });
                }
                
                html += `</div>`;
            });
            
            html += `</div>`;

            container.innerHTML = html;
            
            // Render Mermaid diagrams with error handling
            try {
                mermaid.run({
                    querySelector: '.mermaid',
                    suppressErrors: true
                }).catch(error => {
                    console.error('Mermaid rendering error:', error);
                    // Replace failed diagrams with error message
                    document.querySelectorAll('.mermaid').forEach(el => {
                        if (el.getAttribute('data-processed') !== 'true') {
                            el.innerHTML = '<div style="padding: 2rem; background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px; color: #dc2626;">‚ö†Ô∏è Chart rendering failed. The diagram syntax may need adjustment.</div>';
                        }
                    });
                });
            } catch (error) {
                console.error('Mermaid initialization error:', error);
            }

            // Show document, hide loading
            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';
        }

        function formatContent(content) {
            if (!content) return '';
            
            let html = '';
            const lines = content.split('\n');
            let i = 0;
            
            while (i < lines.length) {
                const line = lines[i];
                const trimmed = line.trim();
                
                if (!trimmed) {
                    i++;
                    continue;
                }
                
                // Check for numbered list item (e.g., "1. Title" or "1. Title - Description")
                const mainItemMatch = trimmed.match(/^(\d+)\.\s+(.+)$/);
                if (mainItemMatch) {
                    const itemNumber = mainItemMatch[1];
                    const itemText = mainItemMatch[2];
                    
                    // Check if next lines have sub-items (e.g., "   1.1", "   1.2")
                    let hasSubItems = false;
                    let j = i + 1;
                    while (j < lines.length && j < i + 10) {
                        const nextTrimmed = lines[j] ? lines[j].trim() : '';
                        if (nextTrimmed.match(new RegExp(`^${itemNumber}\\.\\d+\\s+`))) {
                            hasSubItems = true;
                            break;
                        }
                        if (nextTrimmed.match(/^\d+\.\s+/)) break;
                        j++;
                    }
                    
                    // Format main item
                    html += `<div class="procedure-item">`;
                    html += `<div class="procedure-number">${itemNumber}.</div>`;
                    html += `<div class="procedure-content">`;
                    html += `<div class="procedure-title">${formatInline(itemText)}</div>`;
                    
                    // Check if next line is description (not a sub-item or another main item)
                    i++;
                    if (i < lines.length) {
                        const nextLine = lines[i];
                        const nextTrimmed = nextLine ? nextLine.trim() : '';
                        if (nextTrimmed && !nextTrimmed.match(/^\d+\.\s+/) && !nextTrimmed.match(/^\d+\.\d+\s+/)) {
                            html += `<div class="procedure-description">${formatInline(nextTrimmed)}</div>`;
                            i++;
                        }
                    }
                    
                    // Add sub-items if they exist
                    if (hasSubItems) {
                        html += `<div class="procedure-subitems">`;
                        while (i < lines.length) {
                            const subLine = lines[i];
                            const subTrimmed = subLine ? subLine.trim() : '';
                            const subItemMatch = subTrimmed.match(new RegExp(`^(${itemNumber}\\.\\d+)\\s+(.+)$`));
                            
                            if (subItemMatch) {
                                html += `<div class="procedure-subitem">`;
                                html += `<span class="subitem-number">${subItemMatch[1]}</span> `;
                                html += `<span class="subitem-text">${formatInline(subItemMatch[2])}</span>`;
                                html += `</div>`;
                                i++;
                            } else if (subTrimmed.match(/^\d+\.\s+/)) {
                                // Hit next main item, stop
                                break;
                            } else {
                                i++;
                            }
                        }
                        html += `</div>`;
                    }
                    
                    html += `</div></div>`;
                    continue;
                }
                
                // Check for bullet list
                if (trimmed.match(/^[\*\-\+‚Ä¢]\s/)) {
                    html += '<ul class="bullet-list">';
                    while (i < lines.length) {
                        const bulletLine = lines[i];
                        const bulletTrimmed = bulletLine ? bulletLine.trim() : '';
                        
                        if (bulletTrimmed.match(/^[\*\-\+‚Ä¢]\s/)) {
                            const text = bulletTrimmed.replace(/^[\*\-\+‚Ä¢]\s+/, '');
                            html += `<li>${formatInline(text)}</li>`;
                            i++;
                        } else if (bulletTrimmed.match(/^\s+[\*\-\+‚Ä¢]\s/)) {
                            // Sub-bullet
                            const text = bulletTrimmed.replace(/^\s+[\*\-\+‚Ä¢]\s+/, '');
                            html += `<li class="sub-bullet">${formatInline(text)}</li>`;
                            i++;
                        } else if (!bulletTrimmed) {
                            i++;
                            break;
                        } else {
                            break;
                        }
                    }
                    html += '</ul>';
                    continue;
                }
                
                // Check for table
                if (trimmed.startsWith('|')) {
                    let tableLines = [];
                    while (i < lines.length && lines[i] && lines[i].trim().startsWith('|')) {
                        tableLines.push(lines[i]);
                        i++;
                    }
                    html += formatTable(tableLines.join('\n'));
                    continue;
                }
                
                // Regular paragraph
                html += `<p>${formatInline(trimmed)}</p>`;
                i++;
            }
            
            return html;
        }

        function formatInline(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

        function formatTable(tableText) {
            const lines = tableText.split('\n').filter(l => l.trim());
            if (lines.length < 2) return '';
            
            let html = '<table class="sop-table">';
            
            // Header row
            const headers = lines[0].split('|').filter(h => h.trim()).map(h => h.trim());
            html += '<thead><tr>';
            headers.forEach(header => {
                html += `<th>${formatInline(header)}</th>`;
            });
            html += '</tr></thead>';
            
            // Skip separator line (line 1)
            // Data rows
            html += '<tbody>';
            for (let i = 2; i < lines.length; i++) {
                const cells = lines[i].split('|').filter(c => c.trim()).map(c => c.trim());
                html += '<tr>';
                cells.forEach(cell => {
                    html += `<td>${formatInline(cell)}</td>`;
                });
                html += '</tr>';
            }
            html += '</tbody></table>';
            
            return html;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        // Export document function
        async function exportDocument(format) {
            const sopData = sessionStorage.getItem('currentSOPData');
            
            if (!sopData) {
                alert('No SOP data available for export. Please generate the SOP first.');
                return;
            }
            
            const btnIds = {
                'pdf': 'export-pdf-btn',
                'docx': 'export-docx-btn',
                'md': 'export-md-btn'
            };
            
            const exportBtn = document.getElementById(btnIds[format]);
            const originalText = exportBtn.textContent;
            exportBtn.disabled = true;
            exportBtn.textContent = `‚è≥ Exporting...`;
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('sessionId');
                const parsedSOPData = JSON.parse(sopData);
                
                const API_BASE = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3000/api' 
                    : `${window.location.origin}/api`;
                
                const authToken = sessionStorage.getItem('authToken');
                
                const response = await fetch(`${API_BASE}/sops/${sessionId}/export`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        format: format,
                        sopData: parsedSOPData,
                        options: {
                            includeMetadata: true,
                            headerFooter: {
                                includeHeader: true,
                                includeFooter: true
                            },
                            agentFormat: format === 'md'
                        }
                    })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    
                    const title = parsedSOPData.metadata?.title || parsedSOPData.title || 'SOP';
                    const cleanTitle = title.replace(/[^a-zA-Z0-9]/g, '_');
                    const version = parsedSOPData.metadata?.version || parsedSOPData.version || '1.0';
                    const extension = format === 'md' ? 'md' : format;
                    a.download = `${cleanTitle}_v${version}.${extension}`;
                    
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    console.log(`SOP exported successfully as ${format.toUpperCase()}`);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Export failed');
                }
            } catch (error) {
                console.error('Export error:', error);
                alert(`Failed to export SOP as ${format.toUpperCase()}. Please try again.`);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = originalText;
            }
        }

        // Load document on page load
        document.addEventListener('DOMContentLoaded', loadSOPDocument);
    </script>
