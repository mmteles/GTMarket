<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: #f3f4f6;
            color: #1a1a1a;
        }

        .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auto-refresh input[type="checkbox"] {
            margin: 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        /* Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy { background-color: #10b981; }
        .status-degraded { background-color: #f59e0b; }
        .status-unhealthy { background-color: #ef4444; }
        .status-unknown { background-color: #6b7280; }

        /* Metrics */
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Component List */
        .component-list {
            list-style: none;
        }

        .component-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .component-item:last-child {
            border-bottom: none;
        }

        .component-name {
            flex: 1;
            font-weight: 500;
        }

        /* Alerts */
        .alert {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .alert-critical { background: #fef2f2; border-color: #fca5a5; }
        .alert-error { background: #fef2f2; border-color: #fca5a5; }
        .alert-warning { background: #fffbeb; border-color: #fed7aa; }
        .alert-info { background: #eff6ff; border-color: #bfdbfe; }

        .alert-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .alert-time {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .no-alerts {
            color: #10b981;
            font-weight: 500;
            text-align: center;
            padding: 2rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">üìà System Dashboard</div>
            <div class="nav-links">
                <a href="/new" class="nav-link">üè† Home</a>
                <a href="/dashboard" class="nav-link active">üìà System Dashboard</a>
                <a href="/api-dashboard-new.html" class="nav-link">üîç API Logs</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh (30s)</label>
            </div>
            <button class="btn btn-primary" onclick="loadDashboard()">Refresh Now</button>
        </div>
        
        <div id="dashboard-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading dashboard data...</p>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        
        async function loadDashboard() {
            console.log('Loading dashboard...');
            try {
                const response = await fetch('/api/monitoring/dashboard');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                renderDashboard(data);
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('dashboard-content').innerHTML = 
                    '<div class="alert alert-error">Failed to load dashboard data: ' + error.message + '</div>';
            }
        }
        
        function renderDashboard(data) {
            console.log('Rendering dashboard with data:', data);
            const container = document.getElementById('dashboard-content');
            
            if (!container) {
                console.error('Dashboard container not found!');
                return;
            }
            
            container.textContent = '';
            
            // System Overview Card
            const overviewCard = document.createElement('div');
            overviewCard.className = 'card';
            overviewCard.innerHTML = `
                <h2>System Overview</h2>
                <div class="metric">
                    <span class="metric-label">Overall Health</span>
                    <span class="metric-value">
                        <span class="status-indicator status-${data.health.status}"></span>
                        ${data.health.status.charAt(0).toUpperCase() + data.health.status.slice(1)}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uptime</span>
                    <span class="metric-value">${formatUptime(data.health.uptime)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Sessions</span>
                    <span class="metric-value">${data.health.metrics.activeSessions}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Requests</span>
                    <span class="metric-value">${data.health.metrics.totalRequests.toLocaleString()}</span>
                </div>
            `;
            
            // Performance Metrics Card
            const performanceCard = document.createElement('div');
            performanceCard.className = 'card';
            performanceCard.innerHTML = `
                <h2>Performance Metrics</h2>
                <div class="metric">
                    <span class="metric-label">Avg Response Time</span>
                    <span class="metric-value">${Math.round(data.health.metrics.averageResponseTime)}ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Error Rate</span>
                    <span class="metric-value">${(data.health.metrics.errorRate * 100).toFixed(2)}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Memory Usage</span>
                    <span class="metric-value">${((data.health.metrics.memoryUsage.heapUsed / data.health.metrics.memoryUsage.heapTotal) * 100).toFixed(1)}%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CPU Usage</span>
                    <span class="metric-value">${data.health.metrics.cpuUsage.toFixed(1)}%</span>
                </div>
            `;
            
            // Service Health Card
            const serviceHealthCard = document.createElement('div');
            serviceHealthCard.className = 'card';
            const serviceHealthItems = Object.entries(data.health.services).map(([name, service]) => `
                <li class="component-item">
                    <span class="component-name">${name}</span>
                    <span class="status-indicator status-${service.status}"></span>
                    <span>${service.status}</span>
                </li>
            `).join('');
            serviceHealthCard.innerHTML = `
                <h2>Service Health</h2>
                <ul class="component-list">
                    ${serviceHealthItems}
                </ul>
            `;
            
            // Service Statistics Card
            const statsCard = document.createElement('div');
            statsCard.className = 'card';
            statsCard.innerHTML = `
                <h2>Service Statistics</h2>
                <div class="metric">
                    <span class="metric-label">Total Services</span>
                    <span class="metric-value">${data.serviceHealth.totalServices}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Healthy Services</span>
                    <span class="metric-value">${data.serviceHealth.healthyServices}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Degraded Services</span>
                    <span class="metric-value">${data.serviceHealth.degradedServices}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Unhealthy Services</span>
                    <span class="metric-value">${data.serviceHealth.unhealthyServices}</span>
                </div>
            `;
            
            // Create grid
            const grid = document.createElement('div');
            grid.className = 'grid';
            grid.appendChild(overviewCard);
            grid.appendChild(performanceCard);
            grid.appendChild(serviceHealthCard);
            grid.appendChild(statsCard);
            container.appendChild(grid);
            
            // Alerts Card
            const alertsCard = document.createElement('div');
            alertsCard.className = 'card';
            alertsCard.innerHTML = `<h2>Active Alerts (${data.health.alerts.length})</h2>`;
            
            if (data.health.alerts.length === 0) {
                alertsCard.innerHTML += '<div class="no-alerts">‚úÖ No active alerts</div>';
            } else {
                data.health.alerts.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `alert alert-${alert.level}`;
                    alertDiv.innerHTML = `
                        <div class="alert-header">
                            [${alert.level.toUpperCase()}] ${alert.service || 'System'}: ${alert.message}
                        </div>
                        ${alert.metadata ? `
                            <div style="font-size: 0.875rem; color: #666; margin-top: 0.5rem;">
                                ${JSON.stringify(alert.metadata, null, 2)}
                            </div>
                        ` : ''}
                        <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                    `;
                    alertsCard.appendChild(alertDiv);
                });
            }
            container.appendChild(alertsCard);
            
            console.log('Dashboard rendered successfully');
        }
        
        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) return `${days}d ${hours % 24}h`;
            if (hours > 0) return `${hours}h ${minutes % 60}m`;
            if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
            return `${seconds}s`;
        }
        
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            function updateAutoRefresh() {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                }
                
                if (checkbox.checked) {
                    autoRefreshInterval = setInterval(loadDashboard, 30000);
                }
            }
            
            checkbox.addEventListener('change', updateAutoRefresh);
            updateAutoRefresh();
        }
        
        // Initialize dashboard
        loadDashboard();
        setupAutoRefresh();
    </script>
</body>
</html>
