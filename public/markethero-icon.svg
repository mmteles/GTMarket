        stroke-width="1"
        filter="url(#glow)"/>
  
  <!-- Right Bat Wing -->
  <path d="M 40 24 Q 46 18, 47 22 Q 48 24, 45 26 Q 42 28, 39 26 Q 41 28, 43 30 Q 45 32, 42 33 Q 39 34, 37 32 Q 38 34, 39 36 Q 40 38, 37 38 Q 34 38, 32 35 L 30 28 Z" 
        fill="#ff6b00" 
        stroke="#8b0000" 
        stroke-width="1"
        filter="url(#glow)"/>
  
  <!-- Letter M with Shield Background -->
  <path d="M 24 12 L 30 28 L 28 38 Q 26 42, 24 42 Q 22 42, 20 38 L 18 28 Z" 
        fill="#0a0a0a" 
        stroke="#ff6b00" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Letter M -->
  <text x="14" y="34" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="24" 
        font-weight="900" 
