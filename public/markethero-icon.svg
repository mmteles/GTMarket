<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left Bat Wing -->
  <path d="M 8 24 Q 2 18, 1 22 Q 0 24, 3 26 Q 6 28, 9 26 Q 7 28, 5 30 Q 3 32, 6 33 Q 9 34, 11 32 Q 10 34, 9 36 Q 8 38, 11 38 Q 14 38, 16 35 L 18 28 Z" 
        fill="#ff6b00" 
