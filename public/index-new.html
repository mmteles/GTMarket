<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice SOP Agent</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            padding-bottom: 120px; /* Space for fixed input */
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: #f3f4f6;
            color: #1a1a1a;
        }


        /* Main Container */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem 1rem 1rem;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 1rem;
        }

        .welcome h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }

        /* Message */
        .message {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #f8f9fa;
        }

        .message.assistant {
            background: #ffffff;
            border: 1px solid #e5e7eb;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: #f3f4f6;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-role {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .message.user .message-role {
            color: #667eea;
        }

        .message.assistant .message-role {
            color: #1a1a1a;
        }

        .message-text {
            color: #1a1a1a;
            word-wrap: break-word;
        }

        .message-hash {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.5rem;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-hash-label {
            font-weight: 500;
        }

        .message-hash-value {
            background: #f3f4f6;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            user-select: all;
            cursor: pointer;
        }

        .message-hash-value:hover {
            background: #e5e7eb;
        }

        /* AI Response Blocks */
        .ai-response-block {
            margin: 1rem 0;
            padding: 1rem;
            background: #f9fafb;
            border-left: 3px solid #667eea;
            border-radius: 6px;
        }

        .ai-response-block h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-response-block p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .ai-response-block ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .ai-response-block li {
            margin: 0.25rem 0;
            line-height: 1.5;
        }

        .ai-response-block li::marker {
            color: #667eea;
        }

        .completeness-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .completeness-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .completeness-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .ai-question {
            background: #eff6ff;
            border-left-color: #3b82f6;
            margin-top: 1rem;
        }

        .ai-question h4 {
            color: #3b82f6;
        }

        /* Formatted content */
        .message-text h1, .message-text h2, .message-text h3 {
            margin: 1rem 0 0.5rem 0;
            font-weight: 600;
        }

        .message-text h1 { font-size: 1.5rem; }
        .message-text h2 { font-size: 1.25rem; }
        .message-text h3 { font-size: 1.1rem; }

        .message-text ul, .message-text ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-text li {
            margin: 0.25rem 0;
        }

        .message-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .message-text th, .message-text td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: left;
        }

        .message-text th {
            background: #f9fafb;
            font-weight: 600;
        }

        .message-text strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        .message-text code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        /* Input Container */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            z-index: 90;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
        }

        .input-box {
            width: 100%;
            min-height: 60px;
            max-height: 200px;
            padding: 0.75rem 12rem 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            overflow-y: auto;
            transition: border-color 0.2s;
            line-height: 1.5;
            position: relative;
        }

        .input-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-box::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.1rem;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button.loading {
            background: #9ca3af;
        }

        /* Button Group */
        .button-group {
            position: absolute;
            right: 1.25rem;
            bottom: 0.75rem;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Microphone Button */
        .mic-button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        .mic-button .mic-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .mic-button.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        .mic-button.recording .mic-icon {
            animation: micPulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        @keyframes micPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        .recording-indicator {
            display: none;
            position: absolute;
            top: -3px;
            right: -3px;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid white;
        }

        .mic-button.recording .recording-indicator {
            display: block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Voice Wave Animation */
        .voice-wave {
            display: none;
            position: absolute;
            right: 7rem;
            bottom: 0.75rem;
            height: 36px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 6px 10px;
            align-items: center;
            gap: 3px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
        }

        .voice-wave.active {
            display: flex;
        }

        .wave-bar {
            width: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            height: 10px;
            transition: height 0.1s ease-out;
        }

        /* Animation when recording */
        .voice-wave.active .wave-bar {
            animation: wave 0.8s ease-in-out infinite;
        }

        .voice-wave.active .wave-bar:nth-child(1) { animation-delay: 0s; }
        .voice-wave.active .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-wave.active .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-wave.active .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-wave.active .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 24px; }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .send-button.loading .spinner {
            display: block;
        }

        .send-button.loading .send-icon {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        /* Action Buttons */
        .action-buttons {
            max-width: 900px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #1a1a1a;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* SOP Section */
        .sop-section {
            max-width: 900px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: none;
        }

        .sop-section.visible {
            display: block;
        }

        .sop-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        .sop-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .sop-content {
            color: #4b5563;
            line-height: 1.8;
        }

        /* Status Bar */
        .status-bar {
            max-width: 900px;
            margin: 0 auto 0.5rem auto;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        /* Error Message */
        .error-message {
            max-width: 900px;
            margin: 1rem auto;
            padding: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #dc2626;
        }

        /* Loading State */
        .typing-indicator {
            display: none;
            padding: 1.5rem;
            align-items: center;
            gap: 0.75rem;
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 0.5rem;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .typing-text {
            color: #667eea;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">üéôÔ∏è AI Voice SOP Agent</div>
            <div class="nav-links">
                <a href="/new" class="nav-link" target="_blank" rel="noopener noreferrer">üè† Home</a>
                <a href="/dashboard" class="nav-link" target="_blank" rel="noopener noreferrer">üìà System Dashboard</a>
                <a href="/api-dashboard-new.html" class="nav-link" target="_blank" rel="noopener noreferrer">üîç API Logs</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Welcome Message (shown when no conversation) -->
        <div class="welcome" id="welcome-section">
            <h1>Create SOPs with AI</h1>
            <p>Describe your workflow or process, and I'll help you create a comprehensive Standard Operating Procedure.</p>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="status-bar" style="display: none;">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connected</span>
            </div>
            <div id="session-info">No active session</div>
        </div>

        <!-- Chat Container -->

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">

        <!-- Action Buttons -->
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <button class="action-btn primary" onclick="generateSOP()" id="generate-btn" disabled>
                üìã Generate SOP
            </button>
        </div>

        <!-- SOP Section -->
        <div class="sop-section" id="sop-section">
            <div class="sop-card">
                <h2>üìÑ Generated SOP</h2>
                <div class="sop-content" id="sop-content"></div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" onclick="exportSOP('pdf')" id="export-pdf-btn">
                    üìÑ Export PDF
                </button>
                <button class="action-btn" onclick="exportSOP('docx')" id="export-docx-btn">
                    üìù Export Word
                </button>
                <button class="action-btn" onclick="exportSOP('md')" id="export-md-btn">
                    ü§ñ Export Agent.MD
                </button>
            </div>
        </div>
    </div>

    <!-- Input Container (Fixed at bottom) -->
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="message-input" 
                class="input-box" 
                placeholder="Describe your workflow or process... (or use voice üé§)"
                rows="10"
                onkeydown="handleKeyPress(event)"
            ></textarea>
            <div class="button-group">
                <button class="mic-button" id="mic-button" onclick="toggleVoiceRecording()" title="Voice input">
                    <svg class="mic-icon" id="mic-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="22"/>
                    </svg>
                    <div class="recording-indicator" id="recording-indicator"></div>
                </button>
                <button class="send-button" id="send-button" onclick="sendMessage()" disabled>
                    <span class="send-icon">‚û§</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentSessionId = null;
        let conversationHistory = [];
        let authToken = null;
        let isProcessing = false;
        
        // Voice recording state
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let recordingTimer = null;
        let audioContext = null;
        let analyser = null;
        let animationFrame = null;
        let waveElement = null;

        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : `${window.location.origin}/api`;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await obtainAuthToken();
            await startNewSession();
            
            // Enable send button when there's text and auto-resize textarea
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('input', (e) => {
                const hasText = e.target.value.trim().length > 0;
                const sendButton = document.getElementById('send-button');
                const shouldEnable = hasText && !isProcessing;
                sendButton.disabled = !shouldEnable;
                
                console.log('Input changed:', { hasText, isProcessing, disabled: sendButton.disabled });
                
                // Auto-resize textarea
                e.target.style.height = 'auto';
                e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
            });
            
            // Reset textarea height on send
            messageInput.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    setTimeout(() => {
                        messageInput.style.height = '60px';
                    }, 100);
                }
            });
        });

        // Get auth token
        async function obtainAuthToken() {
            try {
                const storedToken = sessionStorage.getItem('authToken');
                if (storedToken) {
                    authToken = storedToken;
                    return;
                }
                
                const response = await fetch(`${API_BASE}/auth/guest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    sessionStorage.setItem('authToken', authToken);
                }
            } catch (error) {
                console.error('Failed to obtain auth token:', error);
            }
        }

        // Start new session
        async function startNewSession() {
            try {
                // Clear API logs before starting new session
                await clearAPILogs();
                
                const response = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        userId: 'user-' + Date.now()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentSessionId = data.sessionId;
                    conversationHistory = [];
                    
                    // Update UI
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.textContent = '';
                    
                    // Hide welcome section

        // Clean bullet characters from list items
        function cleanBulletText(text) {
            if (!text) return '';
            // Remove leading bullet characters and numbers multiple times to catch nested markers
            let cleaned = text.trim();
            
            // Keep removing leading markers until none are left
            let previousLength = 0;
            while (cleaned.length !== previousLength) {
                previousLength = cleaned.length;
                // Remove: -, *, ‚Ä¢, ¬∑, ‚ó¶, ‚ñ™, ‚ñ´, numbers with dots, and colons after numbers
                cleaned = cleaned
                    .replace(/^[\-\*‚Ä¢¬∑‚ó¶‚ñ™‚ñ´]\s*/, '')
                    .replace(/^\d+\.\s*/, '')
                    .replace(/^\d+:\s*/, '')
                    .replace(/^[:\.\s]+/, '')
                    .trim();
            }
            
            return cleaned;
        }

        // Start recording

            try {
                // Check if browser supports Web Speech API

        // Use Web Speech API (Free, browser-based)
        function startWebSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            let finalTranscript = '';
            
            recognition.onstart = () => {
                isRecording = true;
                updateRecordingUI(true);
                createWaveAnimation();
                console.log('Web Speech Recognition started');
            };
            
            // Store existing text before starting
            const messageInput = document.getElementById('message-input');
            const existingText = messageInput.value;
            
            // Position cursor at end of text
            const endPosition = existingText.length;
            messageInput.setSelectionRange(endPosition, endPosition);
            messageInput.focus();
            
            const cursorPosition = endPosition;
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Combine existing text with new transcription
                const textBefore = existingText.substring(0, cursorPosition);
                const textAfter = existingText.substring(cursorPosition);
                const newText = textBefore + finalTranscript + interimTranscript + textAfter;
                
                messageInput.value = newText;
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
                
                // Auto-scroll to bottom of textarea as text is added
                messageInput.scrollTop = messageInput.scrollHeight;
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    showError('Speech recognition error: ' + event.error);
                }
                stopRecording();
            };
            
            recognition.onend = () => {
                isRecording = false;
                updateRecordingUI(false);
                removeWaveAnimation();
                
                const messageInput = document.getElementById('message-input');
                if (messageInput.value.trim()) {
                    document.getElementById('send-button').disabled = false;
                }
            };
            
            // Store recognition instance
            window.currentRecognition = recognition;
            recognition.start();
        }

        // Fallback: MediaRecorder recording
        async function startMediaRecorderRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 48000
                    } 
                });
                
                // Create audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                
                // Create media recorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                // Handle data available
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // Handle recording stop
                mediaRecorder.onstop = async () => {
                    await processRecording();
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Close audio context
                    if (audioContext) {
                        audioContext.close();
                        audioContext = null;
                    }
                };
                
                // Start recording
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                // Update UI
                updateRecordingUI(true);
                
                // Create wave animation
                createWaveAnimation();
                
                // Start audio visualization
                visualizeAudio();
                
                console.log('MediaRecorder recording started');
                
            } catch (error) {
                console.error('Failed to start recording:', error);
                showError('Failed to access microphone. Please check permissions.');
            }
        }

        // Stop recording
        function stopRecording() {
            // Stop Web Speech Recognition
            if (window.currentRecognition) {
                window.currentRecognition.stop();
                window.currentRecognition = null;
            }
            
            // Stop MediaRecorder
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                
                // Update UI
                updateRecordingUI(false);
                
                // Remove wave animation
                removeWaveAnimation();
                
                // Stop visualization
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                console.log('Recording stopped');
            }
        }

        function removeWaveAnimation() {
            if (waveElement) {
                waveElement.remove();
                waveElement = null;
            }
        }

        // Visualize audio levels (for MediaRecorder fallback)
        function visualizeAudio() {
            if (!analyser || !isRecording) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            
            // Update wave bars based on audio level
            if (waveElement) {
                const bars = waveElement.querySelectorAll('.wave-bar');
                bars.forEach((bar, index) => {
                    const height = Math.max(10, Math.min(24, (average / 255) * 24 + Math.random() * 4));
                    bar.style.height = `${height}px`;
                });
            }
            
            animationFrame = requestAnimationFrame(visualizeAudio);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
