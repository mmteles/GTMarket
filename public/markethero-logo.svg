<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left Bat Wing -->
  <path d="M 30 80 Q 10 60, 5 70 Q 2 75, 10 85 Q 20 92, 30 88 Q 25 98, 18 105 Q 12 110, 22 115 Q 32 118, 38 110 Q 35 120, 32 128 Q 30 135, 40 136 Q 48 136, 55 128 L 65 105 Z" 
        fill="#ff6b00" 
        stroke="#8b0000" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Right Bat Wing -->
  <path d="M 170 80 Q 190 60, 195 70 Q 198 75, 190 85 Q 180 92, 170 88 Q 175 98, 182 105 Q 188 110, 178 115 Q 168 118, 162 110 Q 165 120, 168 128 Q 170 135, 160 136 Q 152 136, 145 128 L 135 105 Z" 
        fill="#ff6b00" 
        stroke="#8b0000" 
        stroke-width="2"
        filter="url(#glow)"/>
  
  <!-- Shield Body for M -->
  <path d="M 100 50 L 135 105 L 130 145 Q 120 165, 100 170 Q 80 165, 70 145 L 65 105 Z" 
        fill="#0a0a0a" 
        stroke="#ff6b00" 
        stroke-width="4"
        filter="url(#glow)"/>
  
  <!-- Giant Letter M -->
  <text x="68" y="140" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="#ff6b00"
        stroke="#8b0000"
        stroke-width="2"
        filter="url(#glow)">M</text>
  
  <!-- MarketHero Text Below -->
  <text x="100" y="190" 
        font-family="Creepster, cursive" 
        font-size="24" 
        font-weight="bold" 
        fill="#ff6b00"
        text-anchor="middle"
        filter="url(#glow)">MarketHero</text>
</svg>
